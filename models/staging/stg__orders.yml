
version: 2

models:
    - name: stg__orders
      description: "Staging model for order data including it's specificities and status"
      columns:
          - name: order_id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
          - name: customer_id
          - name: order_status
          - name: order_date
          - name: order_datetime
          - name: order_approved_at
          - name: order_delivered_carrier_date
          - name: order_delivered_customer_date
          - name: order_estimated_delivery_date
